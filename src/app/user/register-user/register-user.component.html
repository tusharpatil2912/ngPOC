
<div class="container">
<div class="row" style="margin-top:50px">
    <div class="col-md-2"></div>
    <div class="col-md-8 col-sm-12">

        <h3 class="text-center">New users register here</h3>
        <hr />

        <form method="POST">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input autofocus="autofocus" type="text" class="form-control" id="name" name="name">
                </div>
            </div>


            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input autofocus="autofocus" type="text" class="form-control" id="email" name="email">
                </div>
            </div>



            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input autofocus="autofocus" type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <div class="form-group row">
                <label for="c_password" class="col-sm-2 col-form-label">Confirm
                    password</label>
                <div class="col-sm-10">
                    <input autofocus="autofocus" type="password" class="form-control" id="c_password">
                </div>
            </div>



            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary">Register</button>
                    <a href="./" class="btn btn-link">Cancel</a>
                </div>
            </div>


        </form>

    </div>
    <div class="col-md-2"></div>
</div>
</div>
